<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Front Challange Master</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="background">
        <div class="grid-container">
            <div class="pug">
            </div>

            <div class="form">
                <form id="FormMaster">
                    <div class="gridForm">

                        <div class="header">
                            Create an Account!
                        </div>

                        <div class="fname">
                            <input type="text" class="FName insertions formItens" name="First Name" placeholder="First Name">
                        </div>
                        <div class="phone">

                            <input type="text" class="Phone insertions formItens" name="Phone" placeholder="Phone">

                        </div>
                        <div class="email">

                            <input type="text" class="EmailAdd insertions formItens" name="E-mail Address" placeholder="E-mail Address">

                        </div>
                        <div class="password">

                            <input type="password" class="Password insertions formItens" name="Password" placeholder="Password">

                        </div>
                        <div class="repassword">


                            <input type="password" class="RepeatPassword insertions formItens" name="Password" placeholder="Repeat Password">

                        </div>
                        <div class="register">

                            <button type="button" class="registerNormal formItens buttons">
                              Register Account
                            </button>
                        </div>

                        <div class="firstLine">
                            <hr>
                        </div>

                        <div class="regoogle">
                            <button type="button" class="registerGoogle formItens buttons">
                              <span class="fa fa-google"></span>
                              Register With Google
                            </button>
                        </div>
                        <div class="reface">
                            <button type="button" class="registerFacebook formItens buttons">
                              <span class="fa fa-facebook"></span>
                              Register With Facebook
                            </button>
                        </div>

                        <div class="lastLine">
                            <hr>
                        </div>

                        <div class="footer">

                            <ul>
                                <li><a href="">Forgot password?</a></li>
                                <li><a href="">Already have an account? Login!</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
